<ion-header class="class-headerimg">
  <div class="ion-text-center ion-text-uppercase" class="title"></div>
</ion-header>
<ion-content hide-tabs>
    <ion-grid><br>
      <br><br>
      <div class="ion-padding">
        <ion-item>
          <ion-label position="floating" class="lab-font">
            User Id
          </ion-label>
          <ion-input [(ngModel)]="userName"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating" class="lab-font">
            Password
          </ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        
        <br><br>
        <ion-row class="ion-align-items-center ion-justify-content-center">
          <ion-col size="3"></ion-col>
          <ion-col size="6">
            <ion-button type="submit" (click)="login()" size="medium" expand="block" class="loggbtn" color="medium">LOGIN</ion-button>
          </ion-col>
          <ion-col size="3"></ion-col>
        </ion-row>
      </div>
    </ion-grid>
</ion-content>
