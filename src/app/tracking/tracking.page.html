<ion-header>
  <ion-toolbar>
    <ion-title style="font-size: 25px;">TRACKING</ion-title>
    <ion-buttons slot="start" (click)="back()">
      <ion-icon name="arrow-back-outline" style="font-size: 25px;"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row style="margin-top: 5%;">
    <ion-col size="2">
      <ion-label style="font-weight: bold;">PO#</ion-label>
    </ion-col>
    <ion-col size="10">
      <ion-label>{{poNumber}}</ion-label>
    </ion-col>
  </ion-row>
  <div style="margin: 10% 2% 0% 2%;" *ngIf="orderPackageList.length > 0">
    <ion-row class="itemDetails">
      <ion-col size="3">
        <ion-label>Tracking Number</ion-label>
      </ion-col>
      <ion-col size="3"></ion-col>
      <ion-col size="3">
        <ion-label>Qty Picked / Unpicked</ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-label>Status</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="items">
      <ion-col size="3">
        <ion-label [ngClass]="isScanned ? 'itemRow' : '' ">{{orderPackageList[0].trackingNumber}}</ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-input style="border: 1px solid grey;border-radius: 5px;" [(ngModel)]="trackingNumber"
          (ionInput)="handleUpcScanner()">
        </ion-input>
      </ion-col>
      <ion-col size="3">
        <ion-label [ngClass]="isScanned ? 'itemRow' : '' ">{{orderPackageList[0].scannedQty}} /
          {{orderPackageList[0].itemQuantity}}</ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-label [ngClass]="isScanned ? 'itemRow' : '' ">{{orderPackageList[0].status}}</ion-label>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar style="--background: #ffff">
    <ion-row>
      <ion-col size="12">
        <ion-label position="stacked" class="event-font marginTL10">Event Log</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item class="ion-padding-horizontal">
          <ion-textarea style="font-size: 20px;" rows="6" [readonly]='true' [(ngModel)]="eventLog"
            class="event-font-italic"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
